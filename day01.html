<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <script>
        var reverseStr = function (s, k) {
            let arrStr = s.split("");
            let count = Math.floor(s.length / (2 * k));
            for (let i = 0; i < count; i++) {
                let left = i * 2 * k, right = left + k - 1;
                while (left < right) {
                    let tem = arrStr[left];
                    arrStr[left] = arrStr[right];
                    arrStr[right] = tem;
                    left++;
                    right--;
                }
            }

            let left = count * 2 * k;
            let right = s.length - 1;
            if (s.length - count >= k) {
                right = left + k - 1;
            }

            while (left < right) {
                let tem = arrStr[left];
                arrStr[left] = arrStr[right];
                arrStr[right] = tem;
                left++;
                right--;
            }
            return arrStr.join("");
        };
        console.log(reverseStr("abcdefg", 2));
    </script>
</body>

</html>
